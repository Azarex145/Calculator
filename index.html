<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calCont">
      <div class="screenBox">
        <input type="text" id="screen" name="screen" disabled />
      </div>
      <div class="buttonsCont">
        <div class="rows frstRows">
          <button class="blueviolet">AC</button>
          <button>(</button>
          <button>)</button>
          <button class="blueviolet">C</button>
        </div>
        <div class="rows secondRows">
          <button class="numBtn">7</button>
          <button class="numBtn">8</button>
          <button class="numBtn">9</button>
          <button>+</button>
        </div>
        <div class="rows thirdRows">
          <button class="numBtn">4</button>
          <button class="numBtn">5</button>
          <button class="numBtn">6</button>
          <button>-</button>
        </div>
        <div class="rows fourthRows">
          <button class="numBtn">1</button>
          <button class="numBtn">2</button>
          <button class="numBtn">3</button>
          <button id="mulBtn">x</button>
        </div>
        <div class="rows fifthRows">
          <button class="numBtn">.</button>
          <button class="numBtn">0</button>
          <button>/</button>
          <button class="blueviolet">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
